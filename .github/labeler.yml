# PR Labeler Configuration
# Automatically labels pull requests based on files changed and branch names
# Reference: https://github.com/actions/labeler

# Versioning and releases
'ğŸ·ï¸ version':
  - changed-files:
    - any-glob-to-any-file: ['VERSION', '.github/scripts/version.sh', '.github/workflows/release.yml', '.github/workflows/auto-tag.yml']

# Documentation
'ğŸ“ documentation':
  - changed-files:
    - any-glob-to-any-file: ['**/*.md', 'docs/**/*', '**/*.mdx']

# Workflows and CI/CD
'ğŸ”„ workflow':
  - changed-files:
    - any-glob-to-any-file: ['.github/workflows/**/*', '.github/actions/**/*', '.github/labeler.yml']

# Configuration files
'âš™ï¸ configuration':
  - changed-files:
    - any-glob-to-any-file: ['**/*.yaml', '**/*.yml', '**/*.toml', '**/*.config.*', '**/package.yaml', '.github/labels.json']

# AUR Package files
'ğŸ“¦ package':
  - changed-files:
    - any-glob-to-any-file: ['**/PKGBUILD', '**/.SRCINFO', 'packages/**/*']

# Tests (if any test files are added in the future)
'ğŸ§ª tests':
  - changed-files:
    - any-glob-to-any-file: ['**/*test*', '**/*spec*', '**/tests/**/*']

# Branch-based labels (matching the repository's branching strategy)
'ğŸ‘ new':
  - head-branch: ['^package/']

'âœ¨ feature':
  - head-branch: ['^feat/', '^feature/']

'ğŸ› bug':
  - head-branch: ['^fix/', '^bugfix/']

'ğŸš‘ hotfix':
  - head-branch: ['^hotfix/']

'â™»ï¸ refactor':
  - head-branch: ['^refactor/']

'âš¡ performance':
  - head-branch: ['^perf/', '^performance/']

'ğŸ”’ security':
  - head-branch: ['^security/', '^sec/']
  - changed-files:
    - any-glob-to-any-file: ['**/*security*', '**/*auth*', '**/*encrypt*']

'ğŸ¤– copilot':
  - head-branch: ['^copilot/']

'ğŸ¤– renovate':
  - head-branch: ['^package/renovate-']
