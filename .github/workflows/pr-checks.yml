name: PR Checks

on:
  pull_request:
    branches: [ main, release ]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  build:
    name: Build ESP32 Project
    uses: ./.github/workflows/reusable-build.yml
    with:
      esp_idf_version: v5.1.2
      target: esp32s3
      artifact_retention_days: 30

  static-analysis:
    name: Static Code Analysis
    uses: ./.github/workflows/reusable-static-analysis.yml
    with:
      artifact_retention_days: 30

  code-quality:
    name: Code Quality Checks
    uses: ./.github/workflows/reusable-code-quality.yml
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test-coverage:
    name: Test Coverage Check
    uses: ./.github/workflows/reusable-test-coverage.yml
    with:
      artifact_retention_days: 30
