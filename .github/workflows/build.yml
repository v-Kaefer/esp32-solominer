name: Build ESP32 Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    
    - name: Setup ESP-IDF
      uses: espressif/esp-idf-ci-action@v1
      with:
        esp_idf_version: v5.1.2
        target: esp32s3
        path: '.'
    
    - name: Create config.h from example
      run: |
        cp main/config.h.example main/config.h
    
    - name: Build project
      run: |
        . $IDF_PATH/export.sh
        idf.py set-target esp32s3
        idf.py build
      env:
        # Pass WiFi credentials as environment variables for CI build
        # These override the placeholder values in config.h via CMakeLists.txt
        CI_WIFI_SSID: "test_ssid"
        CI_WIFI_PASS: "test_password"
    
    - name: Archive build artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          build/*.bin
          build/*.elf
          build/*.map
        retention-days: 30
